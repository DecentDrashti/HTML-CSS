<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1" width="600px">
            <tr>
                <td rowspan="3">A</td>
                <td colspan="3">B</td>
            </tr>
            <tr>
                <td colspan="2">C</td>
                <td rowspan="2">D</td>
            </tr>
            <tr>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td rowspan="2">F</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
            </tr>
            <tr>
                <td rowspan="3">K</td>
                <td colspan="2">L</td>
                <td rowspan="2">M</td>
            </tr>
            <tr>
                <td colspan="2">N</td>
            </tr>
            <tr>
                <td colspan="2">O</td>
                <td>P</td>
            </tr>
            <tr>
                <td>Q</td>
                <td>R</td>
                <td>S</td>
                <td>T</td>
            </tr>
        </table>
    </body>
</html>
